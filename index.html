<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Cards</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">

</head>

<body>
    <main class="container form-signin w-100 m-auto d-flex justify-content-center">
        <form id="formulario" class="d-flex flex-column justify-content-center gap-3">
            <div class="d-flex justify-content-center">
                <img class="mb-4 w-50" src="./assets/img/pngwing-com-1.png">
            </div>
            <h1 class="h3 mb-3 fw-normal text-white">Login</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="pass" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-dark text-mensaje">
                Login
            </button>
            <div id="mensaje" class="text-center">

            </div>
        </form>

    </main>
    <script src="./assets/js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
